{% extends "base.html" %}
{% block titulo %}Novo Produto{% endblock %}
{% block conteudo %}

<section class="gradient-custom vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h1 class="fw-bold text-uppercase mb-5">Adicionar Produto</h1>    
                <form action="{% url 'addProduto' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        {{form.nome}}  
                      </div>
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        {{form.preco}}  
                      </div>
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        {{form.quantidade}}  
                      </div>
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        {{form.foto}}  
                      </div>

                    <div class="d-flex justify-content-center align-items-center">
                        <img id="image-preview" src="#" alt="Pré-visualização da Imagem" style="display: none; max-width: 300px; max-height: 300px;" />
                    </div>
                    <input data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 mt-4" type="submit" value="Salvar">
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageInput = document.querySelector('input[type="file"]');
            const imagePreview = document.getElementById('image-preview');

            imageInput.addEventListener('change', function() {
                const file = imageInput.files[0];
                if (file) {
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                    }

                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
{% endblock %}
